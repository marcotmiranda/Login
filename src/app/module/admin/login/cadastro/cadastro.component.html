<div class="container-fluid" *ngIf='page'>
  <div class="container">
    <div class="container-login">
      <div class="login_container">
        <h3>Cadastrar Usuario</h3>
        <form class="login_form" [formGroup]='loginForm' (ngSubmit)="addLogin()">
          <div class="form-floating mb-3 login_form">
            <input class="login_input form-control" type="text" id="floatingInput" [(ngModel)]="cadastro.nome" name="nome" formControlName='nome' placeholder="Usuario" [ngClass]="{'is-invalid': loginForm.get('nome')?.errors && (loginForm.get('nome')?.dirty || loginForm.get('nome')?.touched)}">
            <label for="floatingInput">Usuario</label>
            <span class="login_input-border"></span>
            <span class="text-danger" *ngIf="loginForm.get('nome')?.errors && (loginForm.get('nome')?.dirty || loginForm.get('nome')?.touched)">
              <p>Preencha o campo nome</p>
            </span>
          </div>
          <div class="form-floating login_form">
            <input class="login_input form-control" type="password" id="floatingPassword" [(ngModel)]="cadastro.senha" name="senha" formControlName='senha' placeholder="Senha" [ngClass]="{'is-invalid': loginForm.get('senha')?.errors && (loginForm.get('senha')?.dirty || loginForm.get('senha')?.touched)}">
            <label for="floatingPassword">Senha</label>
            <span class="login_input-border"></span>
            <span class="text-danger" *ngIf="loginForm.get('senha')?.errors && (loginForm.get('senha')?.dirty || loginForm.get('senha')?.touched)">
              <p>Preencha o campo senha</p>
            </span>
          </div>
          <div class="form-floating login_form confirm-password">
            <input class="login_input form-control" type="password" id="floatingPasswor" formControlName='confirmeSenha' placeholder="Confirma Senha"  [ngClass]="{'is-invalid': loginForm.get('confirmeSenha')?.errors && (loginForm.get('confirmeSenha')?.dirty || loginForm.get('confirmeSenha')?.touched)}">
            <label for="floatingPasswor">Confirma Senha</label>
            <span class="login_input-border"></span>
            <span class="text-danger" *ngIf="loginForm.get('confirmeSenha')?.errors && (loginForm.get('confirmeSenha')?.dirty || loginForm.get('confirmeSenha')?.touched)">
              <p>Preencha o campo Confirme senha</p>
            </span>
            <span class="login_input-border"></span>
            <span class="text-danger" *ngIf='messagem'>
              <p>Confirme Senha tem que ser igual ao campo Senha</p>
            </span>
          </div>
          <div class="container-button">
            <button class="login_submit" type="submit" [disabled]='!loginForm.valid'>Cadastrar</button>
            <button class="login_submit"(click)='cancelar()' >Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-fluid fade-In" *ngIf='mostraSpin'>
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
